<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript addEventListner()</h2>
    <p> This example uses the addEventListner() method to add ny event on the same button</p>
    <button id="mybtn">Click it</button>
   <p id="demo"></p> 
    <script>
    var x=document.getElementById("mybtn");
    x.addEventListener("mouseover",f1);
    x.addEventListener("mouseout",f2);
    function f1()
    {document.getElementById("demo").innerHTML +="Mouse over!<br>";
     //console.log("hi");
    }

    function f2()
    {
        document.getElementById("demo").innerHTML +="Mouse out <br>!";
        //console.log("bye");
    }
</script>


    
</body>
</html>
