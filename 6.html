<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        1st Number : <input type="text" id="f11"><br>
        2nd Number: <input type="text" id="f22"><br>
    </form>
    <button onclick="f1()">ADD</button>
    <button onclick="f2()">Multiply</button>
    <h5>The Result is: <br></h5>
 <span id="result"></p>
    <script>
        function f1()
        {
            x=document.getElementById("f11").value;
            y=document.getElementById("f22").value;
            var temp=Number(x)+Number(y);
            document.getElementById("result").innerHTML=temp;

        }
        function f2()
        {
            x=document.getElementById("f11").value;
            y=document.getElementById("f22").value;
            document.getElementById("result").innerHTML=x*y;
            
        }

    </script>
</body>
</html>
